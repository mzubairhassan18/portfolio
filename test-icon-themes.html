<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Theme Test</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/sections.css" />
    <style>
      body {
        padding: 2rem;
        font-family: "Inter", sans-serif;
      }
      .test-section {
        margin: 2rem 0;
        padding: 2rem;
        border: 1px solid var(--border-color);
        border-radius: 12px;
        background: var(--card-bg);
      }
      .theme-controls {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--card-bg);
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        z-index: 1000;
      }
      .theme-btn {
        margin: 0.25rem;
        padding: 0.5rem 1rem;
        background: var(--accent-primary);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .theme-btn:hover {
        background: var(--accent-secondary);
      }
    </style>
  </head>
  <body data-theme="dark">
    <div class="theme-controls">
      <h4>Theme Controls</h4>
      <button class="theme-btn" onclick="setTheme('dark')">Dark</button>
      <button class="theme-btn" onclick="setTheme('light')">Light</button>
      <button class="theme-btn" onclick="setTheme('ocean')">Ocean</button>
      <button class="theme-btn" onclick="setTheme('ocean-light')">
        Ocean Light
      </button>
      <button class="theme-btn" onclick="setTheme('forest')">Forest</button>
      <button class="theme-btn" onclick="setTheme('forest-light')">
        Forest Light
      </button>
      <button class="theme-btn" onclick="setTheme('sunset')">Sunset</button>
      <button class="theme-btn" onclick="setTheme('sunset-light')">
        Sunset Light
      </button>
    </div>

    <h1>Icon Theme Adaptation Test</h1>

    <div class="test-section">
      <h2>Contact Section Icons</h2>

              />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </div>
          <div class="contact-details">
            <h4>Email</h4>
            <p>test@example.com</p>

            <h4>Phone</h4>
            <p>+1-234-567-8900</p>

        <div class="contact-method">
          <div class="contact-icon">
            <svg viewBox="0 0 24 24">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
              <circle cx="12" cy="10" r="3" />
            </svg>
          </div>
          <div class="contact-details">
            <h4>Location</h4>
            <p>New York, NY</p>
          </div>
        </div>
      </div>

      <h3>Social Links (Contact Section)</h3>

    <div class="test-section">
      <h2>Footer Section Icons</h2>
      <div class="footer-info">
        <div class="social-links">

              />
            </svg>
          </a>
          <a href="#" class="social-link" aria-label="Twitter">
            <svg viewBox="0 0 24 24">

                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"

          <a href="#" class="social-link" aria-label="Email">

              />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <div class="test-section">
      <h2>Button with Icon</h2>
      <button type="button" class="btn btn-primary">
        <span>Send Message</span>
        <svg class="btn-icon" viewBox="0 0 24 24">
          <line x1="22" y1="2" x2="11" y2="13" />
          <polygon points="22,2 15,22 11,13 2,9 22,2" />
        </svg>
      </button>
    </div>

    <script>
      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);
        console.log(`Theme changed to: ${theme}`);
      }
    </script>
  </body>
</html>
