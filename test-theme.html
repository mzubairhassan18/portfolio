<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Toggle Test</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/sections.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body data-theme="dark">
    <nav class="navbar" id="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <span class="logo-text">MZH</span>
        </div>

        <div class="nav-menu" id="nav-menu">
          <a href="#home" class="nav-link" data-section="home">Home</a>
          <a href="#about" class="nav-link" data-section="about">About</a>
          <a href="#projects" class="nav-link" data-section="projects"
            >Projects</a
          >
          <a href="#skills" class="nav-link" data-section="skills">Skills</a>
          <a href="#contact" class="nav-link" data-section="contact">Contact</a>
        </div>

        <div class="nav-actions">
          <button
            class="theme-toggle"
            id="desktop-theme-toggle"
            aria-label="Toggle theme"
          >
            <i class="fas fa-moon theme-icon"></i>
            <i class="fas fa-sun theme-icon"></i>
          </button>
        </div>

        <div class="nav-toggle" id="nav-toggle">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <div style="padding: 100px 20px; text-align: center">
      <h1 style="color: var(--text-primary); margin-bottom: 2rem">
        Theme Toggle Test
      </h1>
      <p style="color: var(--text-secondary); margin-bottom: 2rem">
        Click the toggle button in the navigation to switch between light and
        dark modes.
      </p>
      <div
        style="
          background: var(--card-bg);
          padding: 2rem;
          border-radius: 16px;
          border: 1px solid var(--border-color);
          max-width: 600px;
          margin: 0 auto;
        "
      >
        <h2 style="color: var(--text-primary); margin-bottom: 1rem">
          Test Card
        </h2>
        <p style="color: var(--text-secondary)">
          This card should change colors when you toggle the theme.
        </p>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script>
      // Initialize theme toggle immediately for testing
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM loaded, initializing theme toggle...");
        if (typeof initThemeToggle === "function") {
          initThemeToggle();
        } else {
          console.error("initThemeToggle function not found!");
        }
      });

      // Also try to initialize after a short delay as backup
      setTimeout(() => {
        if (typeof initThemeToggle === "function") {
          initThemeToggle();
        }
      }, 1000);
    </script>
  </body>
</html>
