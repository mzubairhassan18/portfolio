<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Loading Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem;
        background: #f5f5f5;
      }
      .test-section {
        background: white;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .status {
        padding: 0.5rem;
        margin: 0.5rem 0;
        border-radius: 4px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
      }
    </style>
  </head>
  <body>
    <h1>Component Loading Test</h1>

    <div class="test-section">
      <h2>Contact Component Test</h2>
      <div id="contact-container"></div>
      <div id="status"></div>
    </div>

    <script>
      async function testContactLoading() {
        const statusDiv = document.getElementById("status");
        const contactContainer = document.getElementById("contact-container");

        try {
          statusDiv.innerHTML =
            '<div class="status info">üîÑ Loading contact component...</div>';

          const response = await fetch("components/contact.html");
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const html = await response.text();
          contactContainer.innerHTML = html;

          statusDiv.innerHTML =
            '<div class="status success">‚úÖ Contact component loaded successfully!</div>';

          // Check if form exists
          const form = document.getElementById("contactForm");
          if (form) {
            statusDiv.innerHTML +=
              '<div class="status success">‚úÖ Contact form found in DOM!</div>';
          } else {
            statusDiv.innerHTML +=
              '<div class="status error">‚ùå Contact form NOT found in DOM!</div>';
          }
        } catch (error) {
          statusDiv.innerHTML = `<div class="status error">‚ùå Error loading contact component: ${error.message}</div>`;
        }
      }

      // Run test when page loads
      document.addEventListener("DOMContentLoaded", testContactLoading);
    </script>
  </body>
</html>
