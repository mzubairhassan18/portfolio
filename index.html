<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Muhammad Zubair ul Hassan - Portfolio</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="styles/base.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/hero.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/sections.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="styles/skills-animation.css" />
    <link rel="stylesheet" href="styles/blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body data-theme="dark">
    <!-- Navigation -->
    <div id="nav-container"></div>

    <!-- Hero Section -->
    <div id="hero-container"></div>

    <!-- About Section -->
    <div id="about-container"></div>

    <!-- Projects Section -->
    <div id="projects-container"></div>

    <!-- Skills Section -->
    <div id="skills-container"></div>

    <!-- Contact Section -->
    <div id="contact-container"></div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Blog Modal -->
    <div id="blog-modal-container">
      <!-- Fallback blog modal HTML in case component loading fails -->
      <div class="blog-modal-overlay" id="blog-modal-overlay">
        <div class="blog-modal-content">
          <!-- Blog Header -->
          <div class="blog-modal-header">
            <div class="blog-header-content">
              <h2 class="blog-modal-title">Blog</h2>
              <p class="blog-modal-subtitle">
                Thoughts, tutorials, and insights from my journey
              </p>
            </div>
            <button
              class="blog-modal-close"
              onclick="closeBlogModal()"
              aria-label="Close Blog"
            >
              <span class="close-text">×</span>
            </button>
          </div>

          <!-- Blog Content Area -->
          <div class="blog-modal-body">
            <!-- Blog Loading State -->
            <div class="blog-loading" id="blog-loading">
              <div class="loading-spinner"></div>
              <p>Loading blog posts...</p>
            </div>

            <!-- Blog Error State -->
            <div class="blog-error" id="blog-error" style="display: none">
              <div class="error-icon">⚠️</div>
              <h3>Unable to load blog posts</h3>
              <p>
                There was an error loading the blog posts. Please try again
                later.
              </p>
              <button class="btn btn-primary" onclick="loadBlogPosts()">
                Retry
              </button>
            </div>

            <!-- Blog Posts Container -->
            <div class="blog-posts" id="blog-posts" style="display: none">
              <!-- Blog posts will be dynamically loaded here -->
            </div>
          </div>
        </div>

        <!-- Individual Blog Post Detail Modal -->
        <div class="blog-post-modal" id="blog-post-modal">
          <div
            class="blog-post-modal-overlay"
            onclick="closeBlogPostModal()"
          ></div>
          <div class="blog-post-modal-content">
            <div class="blog-post-modal-header">
              <button
                class="blog-post-modal-close"
                onclick="closeBlogPostModal()"
                aria-label="Close"
              >
                <svg
                  viewBox="0 0 24 24"
                  style="stroke: currentColor; stroke-width: 2.5"
                >
                  <line
                    x1="18"
                    y1="6"
                    x2="6"
                    y2="18"
                    style="stroke: currentColor; stroke-width: 2.5"
                  ></line>
                  <line
                    x1="6"
                    y1="6"
                    x2="18"
                    y2="18"
                    style="stroke: currentColor; stroke-width: 2.5"
                  ></line>
                </svg>
              </button>
            </div>
            <div class="blog-post-modal-body" id="blog-post-modal-body">
              <!-- Individual blog post content will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/skills-animation.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
